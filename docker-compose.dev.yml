services:
  # === PostgreSQL (기본) ===
  db-postgres:
    image: postgres:16-alpine
    profiles: ["postgres"]
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wikiboard}
      POSTGRES_USER: ${POSTGRES_USER:-wikiboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wikiboard}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === MariaDB (선택) ===
  db-mariadb:
    image: mariadb:11
    profiles: ["mariadb"]
    ports:
      - "3306:3306"
    environment:
      MARIADB_DATABASE: ${MARIADB_DATABASE:-wikiboard}
      MARIADB_USER: ${MARIADB_USER:-wikiboard}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-changeme_mariadb}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-changeme_root}
    volumes:
      - mariadbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Meilisearch ===
  search:
    image: getmeili/meilisearch:v1.11
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-changeme_meili_key}
      MEILI_ENV: development
    volumes:
      - meilidata:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  mariadbdata:
  meilidata:
